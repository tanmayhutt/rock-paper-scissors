<!doctype html>
<html>

<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-papar-scissors.css">
</head>

<body>
    <p class="title"> Rock Paper Scissors </p>
    <button class="move-button" onclick="
    playGame('rock');
    "><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
    playGame('paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
    playGame('scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-move-number move-number"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    score.moveNumber = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    updateMoveNumberElement();
    ">Reset Score</button>

    <button class="auto-play-button js-auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>

    <script src="rock-paper-scissors.js"></script>
</body>

</html>
